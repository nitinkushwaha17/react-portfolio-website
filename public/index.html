<!DOCTYPE html>
<html lang="en">
  <head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nitin Kushwaha</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="style.css">
	</head>
  <body>
    <div id="root"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      window.onload = function(){
        const nav = document.querySelector("nav");
        const li = document.querySelectorAll("nav a");
        const ham = document.getElementsByClassName("burger")[0];
        const navbar = document.getElementsByClassName("nav_bar")[0];

        ham.addEventListener("click",open);

        function open(){
          nav.classList.toggle("responsive");
          navbar.classList.toggle("nav-responsive");
        }

        window.onscroll = function () { 
          if (document.body.scrollTop >= 600 || document.documentElement.scrollTop >= 600 ) {
            navbar.classList.add("nav-scroll");
          } 
          else {
            navbar.classList.remove("nav-scroll");
          }
        };

        var words = ['WEB DEVELOPER', 'APP DEVELOPER','COMPETITIVE PROGRAMMER'];
        const w = document.querySelector('.typewriter p');
        const delay = 2000;
        const wdelay = 100;
        const deldelay = 50;
        let isdel = false;
        let wno = 0,a=0;
        write();
        function write(){
          if(a<words[wno].length){
            w.textContent += words[wno].charAt(a);
            a++;
            setTimeout(write,wdelay);
          }
          else{
            a--;
            w.classList.add("caretanim");
            setTimeout(del,delay);
          }
        } 

        function del(){
        w.classList.remove("caretanim");
          if(a+1){
            w.textContent = words[wno].substr(0,a);
            a--;
            setTimeout(del,deldelay);
          }
          else{
            wno = wno<words.length-1 ? wno+1:0;
            a=0;
            setTimeout(write,200);
          }
        }
      };
    </script>
  </body>
</html>
